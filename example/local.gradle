buildscript {
    dependencies {
        classpath 'com.github.skhatri:gradle-s3-plugin:1.0.6'
        classpath 'com.amazonaws:aws-java-sdk-s3:1.12.68'
    }
    repositories {
        //for local testing
        flatDir {
         dirs '../build/libs'
        }
        mavenCentral()
    }
}
apply plugin: 's3'

s3 {
    bucket = 'skhatri-bucket'
    //awsProfile = 'default'
    upload {
        key = 'gradle-s3-plugin-1.0.6.jar'
        file = '../build/libs/gradle-s3-plugin-1.0.6.jar'
        link = 'latest/gradle-plugin.jar'
    }
    download {
        key = 'latest/gradle-plugin.jar'
        saveTo = 'gradle-pugin.jar'
    }
}

